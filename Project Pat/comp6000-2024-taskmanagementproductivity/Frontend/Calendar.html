     <!-- FullCalendar JS -->
     <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
     <script>
        document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: function(fetchInfo, successCallback, failureCallback) {
            fetch('http://127.0.0.1:8000/tasks/get-assigned-tasks/', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                }
            })
            .then(response => response.json())
            .then(tasks => {
                const events = tasks.map(task => ({
                    title: task.title,
                    start: task.due_date,
                    color: priorityColor(task.priority), // Function to determine color based on priority
                    textColor: 'white' // Set text color for better visibility
                }));
                successCallback(events);
            })
            .catch(error => {
                console.error('Error fetching tasks:', error);
                failureCallback(error);
            });
        },
        eventContent: function(arg) {
            // Custom content with a priority indicator
            return {
                html: `
                    <div style="display: flex; align-items: center;">
                        <div style="width: 10px; height: 10px; background-color: ${arg.event.backgroundColor}; margin-right: 5px;"></div>
                        ${arg.event.title}
                    </div>`
            };
        },
        eventDidMount: function(info) {
            // Add hover effect to events
            info.el.addEventListener('mouseenter', () => {
                info.el.style.opacity = '0.8';
            });
            info.el.addEventListener('mouseleave', () => {
                info.el.style.opacity = '1';
            });
        }
    });
    calendar.render();
});

function priorityColor(priority) {
    switch (priority) {
        case 'high':
            return '#ff0000'; // Red for high priority
        case 'medium':
            return '#00ff00'; // Green for medium priority
        default:
            return '#0000ff'; // Blue for low priority
    }
}





        // Toggle Dropdown Menu
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdown-menu');
            const isExpanded = dropdown.getAttribute('aria-expanded') === 'true';
            dropdown.classList.toggle('active');
            dropdown.setAttribute('aria-expanded', !isExpanded);
        }

        // Function to fetch and display user profile
        async function fetchUserProfile() {
    try {
        const response = await fetch('http://127.0.0.1:8000/api/user-profile-drop/', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('access_token')}` // Use JWT token for authentication
            }
        });

        if (!response.ok) {
            throw new Error('Failed to fetch user profile');
        }

        const data = await response.json();

        // Update the dropdown with user data
        document.getElementById('user-name').textContent = `${data.first_name} ${data.last_name}`;
        document.getElementById('user-email').textContent = data.email;
        document.getElementById('user-role').textContent = data.role || 'User'; // Default to 'User' if role is not provided
    } catch (error) {
        console.error('Error fetching user profile:', error);

        // Display an error message in the dropdown
        document.getElementById('user-name').textContent = 'Error loading user data';
        document.getElementById('user-email').textContent = 'Please try again later';
        document.getElementById('user-role').textContent = 'User'; // Default role
    }
}

// Call the function when the page loads
document.addEventListener('DOMContentLoaded', fetchUserProfile);

        }
    </script>
