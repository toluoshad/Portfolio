<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Pat - A Task Management Platform to set goals, crush deadlines, and track progress.">
    <meta name="keywords" content="task management, goals, deadlines, progress tracking">
    <title>Project Pat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Root variables for consistent theming */
        :root {
            --primary-color: #64B5F6;
            --accent-color: #ffcc00;
            --background-color: #F5F5F5;
            --text-color: #333333;
            --footer-bg: #64B5F6;
            --footer-text: #FFFFFF;
        }

        /* Base styles for the page */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        /* Semi-transparent overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        /* Header styling */
        .header {
            background-color: var(--primary-color);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            position: relative;
        }

        /* Navigation menu styling */
        .nav {
            display: flex;
            gap: 50px;
            justify-content: flex-start;
            flex-grow: 1;
            margin-left: 60px;
        }

        .nav a {
            text-decoration: none;
            color: var(--footer-text);
        }

        .nav a:hover {
            text-decoration: underline;
        }

        .nav a.current-page {
            font-weight: 900;
            font-size: 1.2em;
            text-decoration: underline;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        /* Logo styling */
        .logo {
            margin-left: 100px;
        }

        .logo img {
            height: auto;
            max-height: 70px;
        }

        /* Login/Signup buttons styling */
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-grow: 0;
            margin-right: 110px;
        }

        /* Enhanced button styling with hover effects */
        .header-right a {
            text-decoration: none;
            color: var(--text-color);
            padding: 12px 24px;
            border: 2px solid var(--accent-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        /* Button hover animation */
        .header-right a:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .header-right a:hover {
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 204, 0, 0.3);
        }

        .header-right a:hover:before {
            left: 0;
        }

        /* Main content styling */
        .content {
            padding: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex: 1;
            position: relative;
        }

        .content-left {
            max-width: 50%;
            margin-left: 30px;
            white-space: normal;
            font-size: 40px;
        }

        .content-left h1 {
            margin: 0;
        }

        .content-right {
            max-width: 50%;
            margin-right: 30px;
        }

        .subtext {
            margin-top: 95px;
            color: var(--text-color);
            font-size: 40px;
        }

        /* Feature boxes styling */
        .images {
            background-color: var(--secondary-color);
            padding: 200px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
        }

        /* Static image styling */
        .image-placeholder {
            padding: 20px 30px;
            border: 2px solid var(--accent-color);
            background-color: var(--background-color);
            font-size: 25px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            height: 40px;
            width: 70px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Footer styling */
        .footer {
            background-color: var(--footer-bg);
            color: var(--footer-text);
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-shrink: 0;
            position: relative;
        }

        .footer a {
            color: var(--footer-text);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                padding: 50px;
            }

            .content-left, 
            .content-right {
                max-width: 100%;
                margin: 0;
                text-align: center;
            }

            .subtext {
                margin-top: 30px;
            }

            .images {
                flex-direction: column;
                padding: 100px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Video background container -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="Intro_Video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay for better text visibility -->
    <div class="overlay"></div>

    <!-- Header section with navigation -->
    <header class="header">
        <div class="logo">
            <img src="Logo.png" alt="Project Pat Logo">
        </div>
        
        <nav class="nav">
            <a href="#" class="highlight current-page">home</a>
            <a href="#">faq</a>
            <a href="#">contact</a>
        </nav>
        <div class="header-right">
            <a href="Login /Login.html">log in</a>
            <a href="Login /login.html?signup=true" class="highlight">sign up</a>
        </div>
    </header>

    <!-- Main content section -->
    <main class="content">
        <section class="content-left">
            <h1>A Task Management <br> Platform</h1>
        </section>
        <section class="content-right">
            <p class="subtext">Set goals, Crush Deadlines and see your <br> progress in action...</p>
        </section>
    </main>

    <!-- Feature boxes section -->
    <section class="images">
        <div class="image-placeholder">PLAN</div>
        <div class="image-placeholder">ACT</div>
        <div class="image-placeholder">TRACK</div>
    </section>

    <!-- Footer section -->
    <footer class="footer">
        <a href="#">About us</a>
        <a href="#">Security</a>
        <a href="#">Terms & privacy</a>
        <a href="#">Help Center</a>
    </footer>
</body>
</html>
